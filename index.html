    function getRandomMessage() {
      const index = Math.floor(Math.random() * messages.length);
      return messages[index];
    }

    function getSequentialMessage(index) {
      return messages[index % messages.length];
    }

    async function sendMessage(token, channelId, content) {
      const url = `https://discord.com/api/v9/channels/${channelId}/messages`;
      const data = { content };
      const res = await fetch(url, {
        method: "POST",
        headers: {
          "Authorization": token,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      const txt = await res.text();
      if (res.ok) {
        logBox.innerText += `ü©∏ ${token.slice(0, 15)}...: ${content}\n`;
        logBox.scrollTop = logBox.scrollHeight;
      } else {
        logBox.innerText += `üíÄ ${token.slice(0, 15)}...: ${res.status} - ${txt}\n`;
        logBox.scrollTop = logBox.scrollHeight;
      }
    }

    startBtn.onclick = async () => {
      const channelId = channelInput.value.trim();
      const mentionsRaw = mentionInput.value.trim();
      const mentions = mentionsRaw
        ? mentionsRaw.split(',').map(id => `<@${id.trim()}>`).join(' ')
        : "";

      const type = sendType.value;

      if (!channelId) return alert("ŸÖŸÜ ŸÅÿ∂ŸÑŸÉ ÿßŸÉÿ™ÿ® ID ÿßŸÑÿ±ŸàŸÖ");

    function startBackgroundTask(taskData) {
      // ÿ•ŸäŸÇÿßŸÅ ÿ£Ÿä ŸÖŸáŸÖÿ© ÿ≥ÿßÿ®ŸÇÿ©
      if (taskInterval) {
        clearInterval(taskInterval);
      }
      
      let messageIndex = 0;
      
      taskInterval = setInterval(async () => {
        if (stop) {
          clearInterval(taskInterval);
          return;
        }
        
        for (const token of taskData.tokens) {
          try {
            let msg;
            if (taskData.type === "random") {
              msg = taskData.mentions 
                ? `${getRandomMessage()} ${taskData.mentions}` 
                : getRandomMessage();
            } else {
              msg = taskData.mentions 
                ? `${getSequentialMessage(messageIndex)} ${taskData.mentions}` 
                : getSequentialMessage(messageIndex);
            }
            
            await sendMessage(token, taskData.channelId, msg);
          } catch (error) {
            logBox.innerText += `‚ùå ${token.slice(0, 15)}...: ÿÆÿ∑ÿ£ ŸÅŸä ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ - ${error.message}\n`;
            logBox.scrollTop = logBox.scrollHeight;
          }
        }
        
        messageIndex++;
      }, taskData.delay);
    }

    stopBtn.onclick = () => {
